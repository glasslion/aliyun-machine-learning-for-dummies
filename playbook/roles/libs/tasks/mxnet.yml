---
- name: Ensure MXNet dependencies are installed
  apt: name={{ item }} state=installed
  with_items:
    - build-essential
    - libatlas-base-dev
    - liblapack-dev
    - libopencv-dev
    - graphviz

- name: Install MXNet
  shell: '{{conda_directory}}/bin/pip install mxnet-cu80'
  become_user: ml

- name: Install graphviz
  shell: '{{conda_directory}}/bin/pip install --upgrade graphviz'
  become_user: ml

